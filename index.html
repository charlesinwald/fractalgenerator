<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1 class="title">Fractal Generator</h1>
    <script src="sketch.js"></script>
    <div id="container">
      <div id="canvasContainer">
        <!-- The canvas will be created by p5.js -->
      </div>
      <div id="controls">
        <label for="symmetrySelect">Number of Fractals:</label>
        <select id="symmetrySelect">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="6" selected>6</option>
        </select>
        <label for="colorModeSelect">Color Mode:</label>
        <select id="colorModeSelect">
          <option value="rainbow" selected>Rainbow</option>
          <option value="gradient">Gradient</option>
          <option value="solid">Solid</option>
        </select>
        <div id="colorPickerContainer">
          <label for="colorPicker">Choose Color:</label>
          <input type="color" id="colorPicker" value="#4ECDC4">
        </div>
        <label for="slider">Stroke Weight:</label>
        <input type="range" id="slider" min="1" max="32" step="0.1" value="4">
        <button id="randomizeButton" onclick="randomizeFractal()">Randomize</button>
        <button id="saveButton">Save</button>
        <button id="clearButton">Clear</button>
      </div>
    </div>
  </body>
</html>
