<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="alternate icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23ff6b6b'/><stop offset='25%25' style='stop-color:%234ecdc4'/><stop offset='50%25' style='stop-color:%2345b7d1'/><stop offset='75%25' style='stop-color:%2396ceb4'/><stop offset='100%25' style='stop-color:%23ffeaa7'/></linearGradient></defs><circle cx='16' cy='16' r='15' fill='%230f0f23' stroke='url(%23g)' stroke-width='2'/><g transform='translate(16,16)' stroke='url(%23g)' stroke-width='1.5' fill='none'><circle cx='0' cy='0' r='1' fill='url(%23g)'/><g><line x1='0' y1='0' x2='0' y2='-10'/><line x1='0' y1='-10' x2='-3' y2='-7'/><line x1='0' y1='-10' x2='3' y2='-7'/></g><g transform='rotate(60)'><line x1='0' y1='0' x2='0' y2='-10'/><line x1='0' y1='-10' x2='-3' y2='-7'/><line x1='0' y1='-10' x2='3' y2='-7'/></g><g transform='rotate(120)'><line x1='0' y1='0' x2='0' y2='-10'/><line x1='0' y1='-10' x2='-3' y2='-7'/><line x1='0' y1='-10' x2='3' y2='-7'/></g><g transform='rotate(180)'><line x1='0' y1='0' x2='0' y2='-10'/><line x1='0' y1='-10' x2='-3' y2='-7'/><line x1='0' y1='-10' x2='3' y2='-7'/></g><g transform='rotate(240)'><line x1='0' y1='0' x2='0' y2='-10'/><line x1='0' y1='-10' x2='-3' y2='-7'/><line x1='0' y1='-10' x2='3' y2='-7'/></g><g transform='rotate(300)'><line x1='0' y1='0' x2='0' y2='-10'/><line x1='0' y1='-10' x2='-3' y2='-7'/><line x1='0' y1='-10' x2='3' y2='-7'/></g><circle cx='0' cy='0' r='6' stroke='url(%23g)' stroke-width='1' fill='none' opacity='0.6'/></g></svg>" />
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Generator</title>
  </head>

  <body>
    <h1 class="title">Fractal Generator</h1>
    <script src="sketch.js"></script>
    <div id="container">
      <div id="canvasContainer">
        <!-- The canvas will be created by p5.js -->
      </div>
      <div id="controls">
        <label for="symmetrySelect">Number of Fractals:</label>
        <select id="symmetrySelect">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6" selected>6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
        </select>
        <label for="colorModeSelect">Color Mode:</label>
        <select id="colorModeSelect">
          <option value="rainbow" selected>Rainbow</option>
          <option value="gradient">Gradient</option>
          <option value="solid">Solid</option>
        </select>
        <div id="colorPickerContainer">
          <label for="colorPicker">Choose Color:</label>
          <input type="color" id="colorPicker" value="#4ECDC4">
        </div>
        <label for="slider">Stroke Weight:</label>
        <input type="range" id="slider" min="1" max="32" step="0.1" value="4">
        <label for="animationModeSelect">Animation Mode:</label>
        <select id="animationModeSelect">
          <option value="rotate" selected>Rotating Canvas</option>
          <option value="pulse">Pulsing</option>
          <option value="particles">Particle System</option>
          <option value="kaleidoscope">Kaleidoscope</option>
          <option value="wave">Wave Distortion</option>
          <option value="spiral">Spiral Growth</option>
          <option value="zoom">Fractal Zoom</option>
          <option value="morph">Morphing</option>
        </select>
        <label for="speedSlider">Animation Speed:</label>
        <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
        <div class="checkbox-container">
          <input type="checkbox" id="combineEffects">
          <label for="combineEffects">Combine Effects</label>
        </div>
        <label for="secondaryEffect" style="display: none;">Secondary Effect:</label>
        <select id="secondaryEffect" style="display: none;">
          <option value="none">None</option>
          <option value="rotate">Rotation</option>
          <option value="pulse">Pulse</option>
          <option value="wave">Wave</option>
        </select>
        <div class="checkbox-container">
          <input type="checkbox" id="trailsEnabled">
          <label for="trailsEnabled">Enable Trails</label>
        </div>
        <div class="button-row">
          <button id="animateButton" title="Start/Stop Animation">
            <i class="fas fa-play"></i>
          </button>
          <button id="randomizeButton" onclick="randomizeFractal()" title="Generate Random Fractal">
            <i class="fas fa-dice"></i>
          </button>
          <button id="saveButton" title="Save as Image">
            <i class="fas fa-download"></i>
          </button>
          <button id="clearButton" title="Clear Canvas">
            <i class="fas fa-eraser"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
